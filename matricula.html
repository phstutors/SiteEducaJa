    <div class="Formulario">
        <legend>Pré-Matricula EducaçãoJá!</legend>
        <hr>
        <form>
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Primeiro Nome">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                  </div>
                </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Celular</label>
                        <input type="cel" class="form-control" id="inputCel4" placeholder="Celular">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="12 Rua 25 de março...">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Cidade:</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Estado</label>
                        <select id="inputState" class="form-control">
                          <option selected>Escolha:</option>
                          <option>Alagoas (AL)</option>
                          <option>Amapá (AP)</option>
                          <option>Bahia (BA)</option>
                          <option>Ceará (CE)</option>
                          <option>Goiás (GO)</option>
                          <option>Paraíba (PB)</option>
                          <option>Paraná (PR)</option>
                          <option>Pernambuco (PE)</option>
                          <option>Rio de Janeiro (RJ)</option>
                          <option>Rio Grande do Sul (RS)</option>
                          <option>São Paulo (SP)</option>

                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">CEP</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    </div>
                    <div>
                        <select class="custom-select custom-select-lg mb-3">
                            <option selected>Qual Sua Serie:</option>
                            <option value="1">6ºAno</option>
                            <option value="2">7ºAno</option>
                            <option value="3">8ºAno</option>
                            <option value="3">9ºAno</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Confirmo Meus Dados
                          </label>
                        </div>
                        <div>
                        <button type="submit" class="btn btn-primary btn-lg" id="bt1">Enviar!</button>
                        <button type="button" class="btn btn-secondary btn-lg" id="bt2"><a href="index.html" style="color:white; text-decoration: none;" >Voltar!</a></button>
                        
                        </div>
              </form>
